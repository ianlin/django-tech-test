{% extends "base.html" %}
{% block title %}Apply for loans {% endblock %}
{% block content %}

<!--

<div class="container">
<form class="form-horizontal" role="form" action="{% url 'loan:apply_loan' %}", method="post" data-toggle="validator">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="company">Company:</label>
        <div class="col-sm-10">
            <input style="width:60%;" type="text" class="form-control" name="company" id="company" placeholder="Enter company name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
            <input style="width:60%;" type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reg_num">Company Register Number:</label>
        <div class="col-sm-10">          
            <input style="width:60%;" type="text" pattern="^[0-9]{8,8}$" class="form-control" name="reg_num" id="reg_num" placeholder="Enter company's register number" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="business_sector">Business Sector:</label>
        <select style="width:50%;" class="form-control" name="business_sector" id="business_sector">
            <option>Retail</option>
            <option>Professional Services</option>
            <option>Food and Drink</option>
            <option>Entertainment</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="address">Company Address:</label>
        <div class="col-sm-10">
            <input style="width:60%;" type="text" class="form-control" name="address" id="address" placeholder="Enter company's address" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="amount">Amount wish to borrow?</label>
        <div class="col-sm-10">          
            <input style="width:60%;" type="number" min="10000" max="100000" class="form-control" name="amount" id="amount" placeholder="Amount should be between £10000 and £100000" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="days">How long you wish to borrow?</label>
        <div class="col-sm-10">          
            <input style="width:60%;" type="number" class="form-control" name="days" id="days" placeholder="days" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reason">Reason to borrow:</label>
        <div class="col-sm-10">          
            <input style="width:60%;" type="text" class="form-control" name="reason" id="reason" placeholder="" required>
        </div>
    </div>
    <div class="form-group">        
        <div class="col-sm-offset-1 col-sm-10">
            <a href="{% url 'index' %}" class="btn btn-info btnsm" role="button">Back to home</a>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
