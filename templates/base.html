{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>{% block title %}Growth Street{% endblock %}</title>
<meta name="generator" content="Bootply" />
